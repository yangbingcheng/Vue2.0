<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>移动端视口.</title>
    <!--
          其实就是让视口的宽度等于设备的这个宽度。
          设备能够存在375px，视口的宽度就等于375，
         html 的大小就是375，这个时候页面套在375 的这个浏览器里面
         就不会产生缩放了.
    -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
            background: pink;
        }
    </style>
</head>
<body>
<div>
    小旋风
</div>
</body>
</html>
